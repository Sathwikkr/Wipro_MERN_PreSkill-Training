<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Automation</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>

    <div class="container">
        <h2>Salary Calculator (INR)</h2>
        
        <div class="form-group">
            <label for="basicPay">Monthly Basic Pay (₹)</label>
            <input type="number" id="basicPay" placeholder="e.g. 50000">
        </div>

        <div class="form-group">
            <label for="daysWorked">Days Worked (Max 30)</label>
            <input type="number" id="daysWorked" placeholder="e.g. 28">
        </div>

        <div class="form-group">
            <label for="bonus">Bonus (₹)</label>
            <input type="number" id="bonus" placeholder="e.g. 2000" value="0">
        </div>

        <button id="calcBtn">Calculate Salary</button>

        <div id="result" class="hidden">
            <div class="result-row">
                <span>Gross Salary:</span>
                <span id="displayGross">0.00</span>
            </div>
            <div class="result-row tax">
                <span>Tax Deduction (15%):</span>
                <span id="displayTax">0.00</span>
            </div>
            <hr>
            <div class="result-row net">
                <span>Net Salary:</span>
                <span id="displayNet">0.00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
